<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Choose Your Destination</title>
  <style>
    /* Reset and base layout */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* âœ… Responsive background image */
      background:
        linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('images/background.gif')
        no-repeat center center fixed;
      background-size: cover;
      color: #f1f5f9;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    a {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      text-decoration: none;
      font-size: 1.1rem;
      color: white;
      background-color: #2563eb;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #1db9d8;
      transform: scale(1.02);
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #e2e8f0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
      }

      a {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to OSVB Africa Tickets</h1>

    <!-- Fixed ids (unique) and kept links as provided -->
    <a id="mombasa" href="https://oldschoolandvibebrunchafrica.hustlesasa.shop/products/6957faecad2b1451671b2dfd" target="_blank" rel="noopener">MOMBASA EVENT</a>
    <a id="nairobi" href="https://oldschoolandvibebrunchafrica.hustlesasa.shop/products/6957f938ad2b1451671b2de1" target="_blank" rel="noopener">NAIROBI EVENT</a>
    <a id="kampala" href="" target="_blank" rel="noopener">KAMPALA EVENT</a>

    <footer>Powered by Old School and Vibe Brunch Africa</footer>
  </div>

  <script>
    (function(){
      // Defensive element lookups
      const mombasaLink = document.getElementById("mombasa");
      const nairobiLink = document.getElementById("nairobi");
      const kampalaLink = document.getElementById("kampala");

      // Only attach handlers if elements exist
      [mombasaLink, nairobiLink, kampalaLink].forEach(el => {
        if (!el) return;
        el.addEventListener("mouseover", function() { this.style.color = "red"; });
        el.addEventListener("mouseout", function() { this.style.color = ""; });
      });

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      // Inject extra styles
      const extraCss = `
      .card{ transform: translateY(12px); opacity:0; transition: transform .6s cubic-bezier(.2,.8,.2,1), opacity .6s ease; }
      .card.enter{ transform: translateY(0); opacity:1; }
      .card .meta-row{ display:flex; justify-content:space-between; align-items:center; margin-top:12px; gap:10px; }
      .theme-toggle{ background:rgba(255,255,255,.08); color:#fff; border:0; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; }
      .ripple{ position:relative; overflow:hidden; }
      .ripple span{ position:absolute; border-radius:50%; transform: scale(0); background: rgba(255,255,255,.28); animation: ripple .6s linear; pointer-events:none; }
      @keyframes ripple{ to{ transform: scale(4); opacity:0; } }
      .bg-anim{ background-size: cover; transition: background-position 10s linear; }
      .card.alt{ background: rgba(0,0,0,0.45); }
      `;
      const styleEl = document.createElement('style');
      styleEl.textContent = extraCss;
      document.head.appendChild(styleEl);

      // Ripple effect on links
      const links = document.querySelectorAll('.card a');
      links.forEach(a=>{
        a.classList.add('ripple');
        a.addEventListener('click', e=>{
          const rect = a.getBoundingClientRect();
          const span = document.createElement('span');
          const size = Math.max(rect.width, rect.height);
          span.style.width = span.style.height = size + 'px';
          span.style.left = (e.clientX - rect.left - size/2) + 'px';
          span.style.top  = (e.clientY - rect.top - size/2) + 'px';
          a.appendChild(span);
          setTimeout(()=> span.remove(), 650);
        });
      });

      // Entrance animation
      const card = document.querySelector('.card');
      if (card) {
        requestAnimationFrame(()=> { if (!prefersReduced) card.classList.add('enter'); });
      }

      // Subtle background pan (reduced motion respected)
      if (!prefersReduced){
        document.body.classList.add('bg-anim');
        let pos = 0, dir = 1;
        setInterval(()=> {
          pos += 0.15 * dir;
          if (pos > 40 || pos < 0) dir *= -1;
          document.body.style.backgroundPosition = pos + '% 40%';
        }, 80);
      }
    })();
  </script>
</body>
</html>
